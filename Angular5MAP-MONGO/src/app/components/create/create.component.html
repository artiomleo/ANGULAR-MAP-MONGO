<div class="panel panel-primary">
    <div class="panel-heading">
      {{ title }}
    </div>
    <div class="panel-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Longitude</label>
          <input type="text" class="form-control" formControlName="longitude" #longitude />
        </div>
        <div *ngIf="angForm.controls['longitude'].invalid && (angForm.controls['longitude'].dirty || angForm.controls['longitude'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['longitude'].errors.required">
            Longitude is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Latitude</label>
          <input type="text" class="form-control" formControlName="latitude" #latitude/>
        </div>
        <div *ngIf="angForm.controls['latitude'].invalid && (angForm.controls['latitude'].dirty || angForm.controls['latitude'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['latitude'].errors.required">
            Latitude is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Info</label>
          <input type="text" class="form-control" formControlName="info" #info/>
        </div>
        <div *ngIf="angForm.controls['info'].invalid && (angForm.controls['info'].dirty || angForm.controls['info'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['info'].errors.required">
            Info is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Street</label>
          <input type="text" class="form-control" formControlName="street" #street/>
        </div>
        <div *ngIf="angForm.controls['street'].invalid && (angForm.controls['street'].dirty || angForm.controls['street'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['street'].errors.required">
            Street is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Name</label>
          <input type="text" class="form-control" formControlName="name" #name/>
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>
        
          <div class="form-group">
            <button (click)="addCoin(longitude.value, latitude.value, info.value, street.value, name.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add</button>
          </div>
      </form>
    </div>
  </div>
